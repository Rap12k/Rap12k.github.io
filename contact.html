	        </ul>

    <main class="contact-content">
        <div class="contact-frame">
            <div class="heading">
                <h1 class="heading-text">Contact Page</h1>
                <p class="sub-heading"><span class="required">*</span> Indicates a required field</p>
            </div>
            <form action="https://formspree.io/robpitter101@gmail.com" method="POST" />
            <div class="contact-container">
                <div class="contact-fields">
                    <p class="contact-label">Name<span class="required">*</span></p>
                    <input name="name" type="text" class="contact-input" autofocus required>
                    <p class="contact-label">Email<span class="required">*</span></p>
                    <input name="email" type="email" class="contact-input" required>
                </div>
            </div>
            <div class="contact-container">
                    <div class="contact-fields">
                        <p class="contact-label">Phone Number<span class="required">*</span></p>
                        <input name="phone" type="phone" class="contact-input" required>
                        <p class="contact-label">Reason for Contact<span class="required">*</span></p>
                        <select name="reason" class="contact-select" required>
                            <option value="" disabled selected hidden>Please Choose... </option>
                            <option value="work">Work</option>
                            <option value="idea">Idea</option>
                            <option value="project">Project</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="contact-detail">
                            <p class="contact-detail-label">Detailed Reason</p>
                            <textarea name="detail" class="contact-detail-area"></textarea>
                    </div>
                    <div class="contact-buttons">
                        <input type="submit" value="Submit" class="contact-button-l">
                        <input type="reset" value="Reset Form" class="contact-button-r">
                    </div>
                    <input type="hidden" name="_next" value="contact.html" />
                </form>
            </div>
        </div>
    </main>
</div>
